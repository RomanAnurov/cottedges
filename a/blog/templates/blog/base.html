{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Коттеджный поселок «Долина Сенгилей»{% endblock %}</title>
    <title>Company Detail</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
       
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}">
</head>
<body>
    {% block header %}
    <header class="header">
        <a class="header__logo" href="{% url 'map' %}">
            <img src="{% static 'img/logo.svg' %}" alt="Logo" />
        </a>
        <div class="header__address">
            <div class="header__address-icon"></div>
            <p class="header__address-text">Ставропольский край, Шпаковский район. х. Садовый</p>
        </div>
        <div class="header__phone">
            <div class="header__callback">
<div class="header__callback-icon"></div>
<p class="header__callback-number">+7 (343) 339-45-35</p>
            </div>
            <a class="header__callback-link" href="{% url 'booking' %}">Перезвоните мне сейчас</a>
            
        </div>
    </header>
   {% endblock %}

    <div class="content">
        {% block content %}

        {% endblock %}
        {% block house %}
       
       
        {% endblock %}

    </div>
   
</body>
</html>
